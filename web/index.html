<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osc-ws-mux Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="rootContainer" class="container vertical">
    
        <div id="adminControlsContainer" class="container vertical">
            <div id="adminControls" class="container horizontal">
                <div id="ioConfig">
                    <form class="ioConfigForm" id="intervalConfigForm">
                        <p class="formLabel">Broadcast Interval (ms):</p>
                        <input type="text" class="textbox" name="broadcastInterval" id="broadcastInterval" placeholder="interval in ms">
                    </form>
                    <p class="formLabel">Broadcast Messages via WebSocket on:</p>
                    <form class="ioConfigForm" id="wsConfigForm">
                        <input type="checkbox" class="flipswitch" id="wsToggle" name="wsToggle" checked disabled>
                        <input type="text" class="textbox" name="address" id="wsAddress" placeholder="address" disabled>
                        <input type="text" class="textbox" name="port" id="wsPort" placeholder="port" disabled>
                    </form>

                    <p class="formLabel">Broadcast Messages via OSC to:</p>
                    <form class="ioConfigForm" id="oscConfigForm">
                        <input type="checkbox" class="flipswitch" id="oscRelayToggle" name="oscRelayToggle">
                        <input type="text" class="textbox" name="address" id="oscDestinationAddress" placeholder="address">
                        <input type="text" class="textbox" name="port" id="oscDestinationPort" placeholder="port">
                    </form>
                </div>
                
            </div>
            <div id="toggleRecordingButton" class="container button">Loading...</div>
            <div id="recordingsContainer" class="container vertical"></div>
        </div>

        <div id="rawMessageContainer">
            <pre id="rawMessage" class="initialMessage">Connecting to server...</pre>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <pre id="message">Please start the websocket server and osc receiver, and start sending OSC messages</pre>
    <script>
        const host = window.location.host
        const parsedHost = host.split(':')[0]
        const ws = new WebSocket(`ws://${parsedHost}:8080/ws`)
        console.log(ws)
        const pre = document.getElementById('message')
        ws.onmessage = (e) => { pre.innerHTML = e.data }
    </script>
</body>
</html>
